<!DOCTYPE html>
<html lang="en">
<head>
	<title>WebRTC vid-exmp</title>
	<style>
		.video-wrapper {
			display: inline-block;
			text-align: center;
			margin: 0 50px;
		}

		video {
			width: 400px;
			height: 400px;
			background: black;
		}

		p {
			font-weight: bolder;
			font-size: x-large;
		}


		body {
			font-family: monospace;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="setup">
		<div>
			<h2>WebRTC Connection</h2>
			<label>Your Name:</label>
			<input id="username" type="text" placeholder="Enter your name: ">
			<button onclick="register()">Register</button>

			<br><br>

			<label>Call Peer:</label>
			<input id="peername" type="text" placeholder="Enter peer's name: ">
			<button onclick="startCall()">Call</button>
		</div>
	</div>


<div>
	<div class="video-wrapper">
		<p>LocalVideo</p>
		<video id="localVideo" autoplay playsinline></video>
	</div>

	<div class="video-wrapper">
		<p>RemoteVideo</p>
		<video id="remoteVideo" autoplay playsinline></video>
	</div>
</div>

	<script src="client.js"></script>
</body>
</html>
